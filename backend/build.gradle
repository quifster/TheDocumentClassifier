buildscript {
	ext {
		springBootVersion = '1.4.1.RELEASE'
        googleVisionVersion = 'v1-rev24-1.22.0'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'

jar {
	baseName = 'backend'
	version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework.boot:spring-boot-devtools')
    compile('org.projectlombok:lombok')
    runtime('com.h2database:h2')
//    TODO - Version in a separate file
    compile('com.google.apis:google-api-services-vision:v1-rev24-1.22.0')
    compile('com.mashape.unirest:unirest-java:1.3.0')
	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('junit:junit:4.11')
}

springBoot {
	mainClass = "com.quifster.tdc.TdcApplication"
}
group 'com.quifster'
version '1.0-SNAPSHOT'